<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>CMS API Sample: MRSS Generator</title>
        <style>
            body {
                margin: 3em;
                font-family: sans-serif;
            }
            pre {
                background-color: #F1EFEE;
                border-left: .5em solid #636363;
                box-shadow: 5px 5px 10px rgba(192, 192, 192, 1.000);
                font-family: Hack, monospace;
                font-size: .8em;
                padding: 1em;
            }
        </style>

    <body>
        <h1>CMS API Sample: MRSS Generator</h1>
        <h2>Dependencies</h2>
        <ul>
            <li><a href="https://github.com/vkiryukhin/vkBeautify">vkBeautify</a></li>
        </ul>
        <fieldset>
            <legend>Inputs</legend>
            <p><strong>Account id:</strong> <input id="account_id" type="text" value="1752604059001"></p>
            <p><strong>Client id:</strong> <input id="client_id" type="text" size="60" value="c5d0a622-5479-46d8-8d8a-5f034b943fab"></p>
            <p><strong>Client secret:</strong> <input id="client_secret" type="text" size="60" value="w7NQYu0vUloM4GYYy2SXAxrvyFpt8fwI35qAFZcS13-VIgs0itwKNsAwHOS80sOWKJ1BUwHIvSFG2IbgcxEGKg"></p>
            <p>Number of videos to include: <select name="dimensionSelect" id="numberSelect"></select></p>
            <p>Sort by:
                <select name="sortSelect" id="sortSelect">
                    <option value="updated_at">Date last updated</option>
                    <option value="created_at">Date added</option>
                </select>
            </p>
            <div id="fieldsCol1" class="fields-list"></div>
            <div id="fieldsCol2" class="fields-list"></div>
            <p><button id="getData">Get Analytics Data</button></p>
        </fieldset>
        <script src="//docs.brightcove.com/en/scripts/vkbeautify.0.99.00.beta.js"></script>
        <script>
        var BCLS = ( function () {
            var mrssStr = '<rss version="2.0" xmlns:media="http://search.yahoo.com/mrss/" xmlns:georss="http://www.georss.org/georss" xmlns:gml="http://www.opengis.net/gml">',
            sChannel = '<channel>',
            eChannel = '</channel>',
            sTitle = '<title>',
            eTitle = '</title>',
            sDescription = '<description>',
            eDescription = '</description>',
            sItem = '<item>',
            eItem = '</item>',
            sLink = '<link>',
            eLink = '</link>',
            sMediaContent = '<media:content ',
            eMediaContent = ' />',
            sMediaEmbed = '<media:embed ',
            eMediaEmbed = '</media:embed',
            sMediaStatus = '<media:status state="',
            eMediaStatus = '" />'

        })();
        </script>
    </body>
</html>
